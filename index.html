<style>
* {
  box-sizing: border-box;
  font-size: 14px;
  font-family: Poppins;
}
  body {
    background: url('bg-header.jpg') no-repeat;
    background-size: cover;
    padding:0px 20px;
    display: flex;
  }
  .container {
    margin: auto;
    border: 1px solid #ffffff5f;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    background: transparent;
    backdrop-filter: blur(2px);
    width: 300px;
    text-shadow: 0px 0px 5px black;
  }
  .heading {
    font-size: 25px;
    text-align: center;
  }
  .form label,
  .form input,
  .form .btn {
    display: block;
    text-decoration: none;
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
  }
  .form input,
  .form .btn {
    margin-bottom: 10px;
  }
  .form .btn {
    background: #ffffff3f;
    backdrop-filter: blur(10px);
    color: #fff;
    text-align: center;
    text-shadow: 0px 0px 5px black;
    font-weight: bold;
  }
  
  body::after {
    content: '\00a9  - Feri Irawan';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 20px;
    text-align: center;
    backdrop-filter: blur(2px);
    color: #fff;
  }
</style>

<body>
  <div class="container">
    <h2 class="heading">Masuk</h2>
    <form class="form" action="" method="post" accept-charset="utf-8">
      <label for="Email">Email</label>
      <input type="email" name="email" id="email" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br>
      <button class="btn" type="submit">MASUK</button>
      <a class="btn" href="#">DAFTAR</a>
    </form>
  </div>
  
  
  
<style>
  @font-face {
    font-family: Poppins;
    src: url(fonts/Poppins-regular.otf)
  }
</style>
</body>
